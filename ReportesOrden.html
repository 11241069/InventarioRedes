<div id="Table">
    <h3 class="center-align ">Reporte de Orden de Compra</h3>
      <ul class="tabs" id="ul-medicamentos">
        <li class="tab col s3 active brown-text text-lighten-3" id="li-inventario"><a href="#/reporterorden">Orden de Compra</a></li>
        <li class="tab col s3 brown-text text-lighten-1" id="li-inventario"><a href="#/reportes">Inventario</a></li>
     </ul>
    <form ng-controller="reportes_orden">
    <table class="striped">
        <tr>
          <th>Numero de Orden</th><th>Nombre del Producto</th><th>Valor</th><th>Cantidad</th><th>Date</th>
        </tr>
        </tr>
            <tr ng-repeat="item in Orders" value="{{item.order_id}}">
                    <td>{{item.order_number}}</td>
                    <td>{{item.product_name}}</td>
                    <td>{{item.purchase_price}}</td>
                    <td>{{item.quantity}}</td>
                    <td>{{item.order_date}}</td>
                   
            </tr>
    </table>
    </form>
</div>
